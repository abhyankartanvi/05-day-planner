<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="input-group">
        <span class="input-group-text hour">9am</span>
        <textarea id="text9am" class="form-control" name="9"></textarea>
        <button class="saveBtn"><i class="fas fa-clipboard-list"></i></button>
      </div>
      <div class="input-group">
        <span class="input-group-text hour">10am</span>
        <textarea id="text10am" class="form-control" name="10"></textarea>
        <button class="saveBtn"><i class="fas fa-clipboard-list"></i></button>
      </div>
      <div class="input-group">
        <span class="input-group-text hour">11am</span>
        <textarea id="text11am" class="form-control" name="11"></textarea>
        <button class="saveBtn"><i class="fas fa-clipboard-list"></i></button>
      </div>
      <div class="input-group">
        <span class="input-group-text hour">12pm</span>
        <textarea id="text12pm" class="form-control" name="12"></textarea>
        <button class="saveBtn"><i class="fas fa-clipboard-list"></i></button>
      </div>
      <div class="input-group">
        <span class="input-group-text hour">1pm</span>
        <textarea id="text1pm" class="form-control" name="13"></textarea>
        <button class="saveBtn"><i class="fas fa-clipboard-list"></i></button>
      </div>
      <div class="input-group">
        <span class="input-group-text hour">2pm</span>
        <textarea id="text2pm" class="form-control" name="14"></textarea>
        <button class="saveBtn"><i class="fas fa-clipboard-list"></i></button>
      </div>
      <div class="input-group">
        <span class="input-group-text hour">3pm</span>
        <textarea id="text3pm" class="form-control" name="15"></textarea>
        <button class="saveBtn"><i class="fas fa-clipboard-list"></i></button>
      </div>
      <div class="input-group">
        <span class="input-group-text hour">4pm</span>
        <textarea id="text4pm" class="form-control" name="16"></textarea>
        <button class="saveBtn"><i class="fas fa-clipboard-list"></i></button>
      </div>
      <div class="input-group">
        <span class="input-group-text hour">5pm</span>
        <textarea id="text5pm" class="form-control" name="17"></textarea>
        <button class="saveBtn"><i class="fas fa-clipboard-list"></i></button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
